{% extends 'base.html' %}

{% block title %}Search Form{% endblock %}

{% block content %}
    <form method="POST">
    {{ form.csrf_token }}
    <p>
        {{ form.search_term.label }}{{ form.search_term(size=20) }}
    <input type="submit" value="Search" name="search_term">
    </p>
    {% for field, errors in form.errors.items() %}
    <small class="form-text text-muted ">
        {{ ', '.join(errors) }}
    </small>
{% endfor %}
    </form>
{% endblock %}
